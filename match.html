
<!DOCTYPE html>
<html>
<head>
  <title>Snap Match</title>
  <link rel="stylesheet" href="match.css">
</head>
<body>
  <h1>ðŸŽ¯ Snap Match</h1>
  <p>Drag the word to its correct definition:</p>
  <div class="row">
    <div id="brave" class="word" draggable="true" ondragstart="drag(event)">brave</div>
    <div id="huge" class="word" draggable="true" ondragstart="drag(event)">huge</div>
  </div>
  <div class="row">
    <div class="definition" data-word="brave" ondrop="drop(event)" ondragover="allowDrop(event)">showing courage</div>
    <div class="definition" data-word="huge" ondrop="drop(event)" ondragover="allowDrop(event)">very big</div>
  </div>
  <p id="result"></p>
  <script src="match.js"></script>
</body>
</html>
